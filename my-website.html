    <title>Jeremy's Space</title>

    
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    h1 {
     line-height: 100px;
     text-align: center;
    }
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        div {
            margin: 0 auto;
            width: auto;
        }
    }
    .image {
      /* the magic */
      display: block;
      width: 180px;
      height: 180px;
      overflow: hidden;
      -webkit-border-radius: 180px;
      -moz-border-radius: 180px;
      -ms-border-radius: 180px;
      -o-border-radius: 180px;
      border-radius: 180px;
      /* the rest */
      position: relative; /* for the overlay later */
      margin: 0px auto;
      text-align: center;
      margin-bottom: 10px;
      border: 3px solid #FFF;
      -webkit-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3),inset 0px 3px 8px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 0px 1px 2px rgba(0,0,0,0.3),inset 0px 3px 8px rgba(0,0,0,0.3);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3),inset 0px 3px 8px rgba(0, 0, 0, 0.3);
    }

    img {
      max-width: 100%;
      height: auto;
      vertical-align: middle;
      border: 0;
      /* make resized images look good in IE */
      -ms-interpolation-mode: bicubic;
    }

    /* here's a hover overlay, in case you want that */
    .image span {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #888;
      background: rgba(0,0,0,.5);
      color: #fff;
      padding: 3em 1em 0;
    }

    .image:hover span {
      display: block;
    }

    </style>    
</head>
